<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My CLient</title>
	<!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>

    <div class="container">
        <div class="row header-container"></div>
        <section class="main-section"></section>
        <footer class="footer-section"></footer>
    </div>



</body>
<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script   src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"   ossorigin="anonymous"></script>
<script src="./js/handlebars/helpers.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="./js/routing/path.js"></script>
<script src="./js/oo/Comic.js"></script>
<script src="./js/script.js"></script>
<script src="./js/routing/routes.js"></script>


</html>

<script id="header-template" type="text/x-handlebars-template">
    <div class="col col-md-12 header postal">
        <div class="col col-md-8 headerBox">
            <h1 class="headerBox_title">{{ title }}</h1>
            <div class="headerBox_subTitle">{{ subTitle }}</div>
        </div>
    </div>
</script>

<script id="comic-postal-template" type="text/x-handlebars-template">
    <section>
        <div class="row comicsBox postal comicsBox_{{ blockClass }}">
            <div class="col col-md-12">
                <h1 class="comicBox_title">
                    {{ blockTitle }}
                </h1>
                <div class="row comicBox_container">
                    {{#comics}}
                    <a href="#/comic/{{ id }}">
                        <div class="col col-md-2 col-xs-6 comicPostal" data-id={{ id }}>
                            <div class="comicPostal_title">
                                {{ title }}
                            </div>
                            <div class="comicPostal_img">
                                <img src="{{ img }}" alt="{{ title }}">
                            </div>
                        </div>
                    </a>
                    {{/comics}}
                </div>
            </div>
        </div>
    </section>
</script>

<script id="footer-template" type="text/x-handlebars-template">
    <div class="row footer postal">
        {{ caption }}
        {{#links}}
            <a href="{{ url }}" title="{{ title }}" class="footer_link {{ class }}">{{ text }}</a>
        {{/links}}
    </div>
</script>

<script id="view-comic-template" type="text/x-handlebars-template">
    <div class="row">
        <div class="col col-md-12 fullComicView postal">
            <h1 class="fullComicView_title">{{ title }}</h1>
            <div class="row">
                <div class="col col-md-6 col-md-offset-3 fullComicView_info">
                    <div class="fullComicView_price">
                    {{ price_helper price }}
                    </div>
                    <img src="{{ img }}" alt="{{ title }}" class="fullComicView_img">
                    <div class="fullComicView_description">{{ description }}</div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="view-comic-not-found-template" type="text/x-handlebars-template">
    <div class="row">
        <div class="col col-md-12 fullComicView postal">
            <h1 class="fullComicView_title">Comic ID: {{ id }} Not Found !</h1>
        </div>
    </div>
</script>
